<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Player</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="player">
                <img src="https://lastfm.freetls.fastly.net/i/u/500x500/cee50b7f4762d19b6df5f6a62920dc85.jpg">
                <div class="info">
                    <div class="text">
                        <h2>Praise God</h2>
                        <p>Kanye West</p>
                    </div>
                    <div id="waveform"></div>
                    <div class="controls">
                        <img src="play.png" id="PlayBtn">
                        <img src="stop.png" id="StopBtn">
                        <img src="som.png" id="VolumeBtn">
                    </div>
                </div>
                <!-- info -->
            </div>
            <!-- player -->
        </div>
        <!-- container -->
    </main>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="main.js"></script>
</body>
</html>
